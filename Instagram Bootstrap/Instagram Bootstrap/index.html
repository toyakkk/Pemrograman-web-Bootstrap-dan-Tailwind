 <script>
    function moveIndicator() {
      const tabs = document.querySelectorAll('.nav-feed .nav-link');
      const indicator = document.getElementById('tabIndicator');
      const activeTab = document.querySelector('.nav-feed .nav-link.active');
      if (activeTab && indicator) {
        const tabRect = activeTab.getBoundingClientRect();
        const parentRect = activeTab.parentElement.parentElement.getBoundingClientRect();
        indicator.style.width = tabRect.width + 'px';
        indicator.style.left = (tabRect.left - parentRect.left) + 'px';
      }
    }

    window.addEventListener('DOMContentLoaded', moveIndicator);
    document.querySelectorAll('.nav-feed .nav-link').forEach(tab => {
      tab.addEventListener('shown.bs.tab', moveIndicator);
    });
    window.addEventListener('resize', moveIndicator);
  </script>
